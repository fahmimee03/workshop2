<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center">Sign Up</h3>
                <p class="text-center text-muted">Create your account and help us understand your energy consumption behavior.</p>

                <form action="/signup" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Appliance Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select the appliances used in your household:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fridge" name="appliances" value="Fridge">
                            <label class="form-check-label" for="fridge">Fridge</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="washing_machine" name="appliances" value="Washing Machine">
                            <label class="form-check-label" for="washing_machine">Washing Machine</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="air_conditioner" name="appliances" value="Air Conditioner">
                            <label class="form-check-label" for="air_conditioner">Air Conditioner</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="heater" name="appliances" value="Heater">
                            <label class="form-check-label" for="heater">Heater</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tv" name="appliances" value="TV">
                            <label class="form-check-label" for="tv">TV</label>
                        </div>
                        <!-- Add custom appliance -->
                        <div class="mt-3">
                            <input type="text" id="custom_appliance" name="custom_appliance" class="form-control" placeholder="Add your own appliance (optional)">
                        </div>
                    </div>

                    <!-- Other Questions -->
                    <div class="mb-3">
                        <label for="hours_per_day" class="form-label">How many hours do you use heavy-duty appliances per day?</label>
                        <input type="number" id="hours_per_day" name="hours_per_day" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="work_hours" class="form-label">How many hours do you work a day?</label>
                        <input type="number" id="work_hours" name="work_hours" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="weekend_home" class="form-label">Do you stay at home during the weekend?</label>
                        <select id="weekend_home" name="weekend_home" class="form-select" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="work_from_home" class="form-label">Do you work from home?</label>
                        <select id="work_from_home" name="work_from_home" class="form-select" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="household_size" class="form-label">How many people live in your household?</label>
                        <input type="number" id="household_size" name="household_size" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
