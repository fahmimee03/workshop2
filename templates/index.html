<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Plotly CDN -->
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.17.0/plotly.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PDF Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">Welcome, {{ username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to Your Dashboard</h1>
        <p class="text-center">Upload a PDF file to analyze its text content and view the electric bill charges.</p>

        <!-- Upload Form -->
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form id="uploadForm" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose PDF File:</label>
                        <input type="file" id="file" name="file" class="form-control" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
                </form>
            </div>
        </div>

        <!-- Plotly Chart Section -->
        <div id="chartSection" class="mt-5">
            <h3 class="text-center">Monthly Charges Chart</h3>
            <div id="chargesChart"></div>
        </div>
    </div>

    <script>
        const months = {{ months | tojson }};  // Jinja2 will convert Python list to JSON
        const charges = {{ charges | tojson }}; // Jinja2 will convert Python list to JSON

        if (months.length && charges.length) {
            const data = [{
                x: months,  // X-axis will have months
                y: charges,  // Y-axis will have charges
                type: 'bar',  // Bar chart type
                marker: {
                    color: 'rgba(75, 192, 192, 0.6)',  // Bar color
                    line: {
                        color: 'rgba(75, 192, 192, 1)',  // Border color
                        width: 1
                    }
                }
            }];

            const layout = {
                title: 'Monthly Charges (RM)',  // Title of the chart
                xaxis: {
                    title: 'Months'  // Label for X-axis
                },
                yaxis: {
                    title: 'Charges (RM)',  // Label for Y-axis
                    tickmode: 'linear',
                    tick0: 0,
                    dtick: 10
                },
                margin: {
                    b: 40, // Bottom margin for X-axis labels
                    t: 40  // Top margin for chart title
                }
            };

            // Render the Plotly chart in the div with id 'chargesChart'
            Plotly.newPlot('chargesChart', data, layout);
        } else {
            document.getElementById('chartSection').innerHTML = "<p class='text-center text-danger'>No data available to display the chart.</p>";
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
